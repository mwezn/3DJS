<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container"></div>
		<input type="range" value="0.1" step="0.2" min="-1" max="5"></input>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - cube panorama demo
		</div>

		<script type="module">

			import * as THREE from "../node_modules/three/build/three.module.js"
            import {OrbitControls} from 'https://cdn.jsdelivr.net/npm/three@0.119.1/examples/jsm/controls/OrbitControls.js'


			let camera, controls;
			let renderer;
			let scene;

			let zinput=document.querySelector('input');
			zinput.addEventListener('input', ()=>{
				console.log(zinput.value)
				camera.position.z=zinput.value;
			
			})
			document.addEventListener('keydown', (e)=>{
				console.log(e.keyCode)

				if(e.keyCode==38){
					camera.position.z+=0.1;

				}

				else if(e.keyCode==40){
					camera.position.z-=0.1;
				}
			}

			
			)

			init();
		


			function uv(){

				const container = document.getElementById( 'container' );
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
				renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);
				const loader = new THREE.TextureLoader();
				const texture = loader.load('img/texture.webp');
				texture.minFilter = THREE.LinearFilter;
				const geometry = new THREE.BoxGeometry();
				const material = new THREE.MeshBasicMaterial({ map: texture });
				const cube = new THREE.Mesh(geometry, material);
				scene.add(cube);
				camera.position.z = -5;
				function animate() {
					requestAnimationFrame(animate);
					cube.rotation.x += 0.01;
					cube.rotation.y += 0.01;
					renderer.render(scene, camera);
					
					animate();
				}
			}

			function init() {

				const container = document.getElementById( 'container' );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				container.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.z = 0.1;

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.enableDamping = true;
				controls.rotateSpeed = 0.5;

                let numFaces=6;

				const textures = getTexturesFromAtlasFile( 'img/sun_temple_stripe.jpg', numFaces );
                console.log(textures)
				const materials = [];

				for ( let i = 0; i < numFaces; i ++ ) {

					materials.push( new THREE.MeshBasicMaterial( { map: textures[ i ] } ) );

				}

				const skyBox = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 1 ), materials );
				skyBox.geometry.scale( 1, 1, - 1 );
				scene.add( skyBox );

				window.addEventListener( 'resize', onWindowResize );

			}

			function getTexturesFromAtlasFile( atlasImgUrl, tilesNum ) {

				const textures = [];

				for ( let i = 0; i < tilesNum; i ++ ) {

					textures[ i ] = new THREE.Texture();

				}

				new THREE.ImageLoader()
					.load( atlasImgUrl, ( image ) => {

						let canvas, context;
						const tileWidth = image.height;
						console.log(image.height)
						console.log(image.width)

						for ( let i = 0; i < textures.length; i ++ ) {

							canvas = document.createElement( 'canvas' );
							context = canvas.getContext( '2d' );
							canvas.height = tileWidth;
							canvas.width = tileWidth;
							context.drawImage( image, tileWidth * i, 0, tileWidth, tileWidth, 0, 0, tileWidth, tileWidth );
							textures[ i ].colorSpace = THREE.SRGBColorSpace;
							textures[ i ].image = canvas;
							textures[ i ].needsUpdate = true;

						}

					} );

				return textures;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update(); // required when damping is enabled

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
