<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
            div.inputs {
                position:fixed;
                top:400px;
                color: azure;
            }
		</style>
     <script type="module" src="../js/circles.js" defer>
        
     </script>
     <nav>
        <a href="/cube">3D Windows logo</a>
        <a href="/circles">Ellipses</a>
        <a href="/films">Film stack</a>
        <a href="/orbit">Orbits</a>
    </nav>
	</head>
   
    
	<body></body>
    <div class="inputs">
    <input type="range" id="x" min="-15" max="15" step="1" value="0">X</input>
    <h3 id="xvalue"></h3>
    
    <input type="range" id="y" min="-15" max="15" step="1" value="0">Y</input>
    <h3 id="yvalue"></h3>
    <input type="range" id="z" min="0" max="400" step="1" value="15">Z</input>
    <h3 id="zvalue"></h3>
    <input type="range" id="d" min="1" max="17" step="1" value="1">Depth</input>
    <h3 id="dvalue"></h3>
    <input type="range" id="speed" min="0" max="100" step="0.1" value="1">Speed</input>
    <h3 id="svalue"></h3>
    </div>
</html>
