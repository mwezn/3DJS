    <script type="module">

        import * as THREE from "/node_modules/three/build/three.module.js"
        import {OrbitControls} from 'https://cdn.jsdelivr.net/npm/three@0.119.1/examples/jsm/controls/OrbitControls.js'
        //import * as THREE from 'https://cdn.skypack.dev/three@0.137.5/build/three.module.js';
        import { CSS3DRenderer, CSS3DObject } from "./3DCSS.js";
        let camera, scene, renderer;
        const container = document.getElementById( 'container' );
        camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
        camera.position.set( 300, -500, 1500 );
        scene = new THREE.Scene();
        //renderer = new THREE.WebGLRenderer();
        renderer = new CSS3DRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        //renderer.setAnimationLoop( animate );
        //animate()
        container.appendChild( renderer.domElement );
         
        var controls;
        controls = new OrbitControls(camera, renderer.domElement);

        

        function Element( id, x, y, z, ry,autoplay=false ) {

            const div = document.createElement( 'div' );
            div.style.width = '40px';
            div.style.height = '360px';
            div.style.backgroundColor = '#000';
            const iframe = document.createElement( 'iframe' );
            iframe.style.width = '480px';
            iframe.style.height = '360px';
            iframe.style.border = '0px';
            iframe.src = [ 'https://www.youtube.com/embed/', id, '?autoplay=1' ].join( '' );
            if (autoplay) iframe.allow='autoplay'
            
            div.appendChild(iframe)
            //container.appendChild(div)

            const object = new CSS3DObject( div );
            object.position.set( x, y, z );
            object.rotation.y = ry;
            return object;

        }
        function Element2( path, x, y, z, ry ) {
            const div = document.createElement( 'div' );
            div.style.width = '40px'
            div.style.height = '360px';
            div.style.backgroundColor = '#0ff';
            const iframe = document.createElement( 'iframe' );
            iframe.style.width = '480px';
            iframe.style.height = '360px';
            iframe.style.border = '0px';
            iframe.src = path
           
            div.appendChild(iframe)
            //container.appendChild(div)
            const object = new CSS3DObject( div );
            object.position.set( x, y, z );
            object.rotation.y = ry;
            
            div.onmouseover=()=>{
                iframe.style.width='1000px'
                iframe.style.height='500px'
            }
            div.onmouseout=()=>{
                iframe.style.width='480px'
                iframe.style.height='360px'
            }

            return object;
}

function Element3( path, x, y, z, rx,ry) {
            const div = document.createElement( 'div' );
            div.style.width = '40px'
            div.style.height = '360px';
            div.style.backgroundColor = '#0ff';
            const iframe = document.createElement( 'iframe' );
            iframe.style.width = '1000px';
            iframe.style.height = '500px';
            iframe.style.border = '10px';
            iframe.src = path
           
            div.appendChild(iframe)
            //container.appendChild(div)
            const object = new CSS3DObject( div );
            object.position.set( x, y, z );
            object.rotation.x=rx;
            object.rotation.y = ry;
            
            

            return object;

}

            window.addEventListener( 'resize', onWindowResize );




        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        document.onkeydown = function(e) {
            console.log(e.keyCode)
            e.preventDefault();
            if (e.keyCode === 37) {       // left
              console.log('left')
              group.rotation.y-=.1
            }
            else if (e.keyCode === 39) {  // 
              console.log('right')
              group.rotation.y+=.1
            }
            else if (e.keyCode == 38){ 
                console.log('up')
                group.rotation.x+=.1
                
            }
            else if (e.keyCode == 40){ 
                console.log('down')
                group.rotation.x-=.1
            }
        }

        controls.update()
        scene.position.z=20
        animate()
        function animate() {
            group.rotation.y+=.1
            
            requestAnimationFrame( animate );
            renderer.render( scene, camera );

        }
